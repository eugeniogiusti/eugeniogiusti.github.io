<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="5;url=/en/"> <!-- fallback per JS disattivato -->
  <script>
    (function () {
      const langs = navigator.languages || [navigator.language || navigator.userLanguage];
      const prefersItalian = langs.some(l => l.toLowerCase().startsWith('it'));
      window.location.replace(prefersItalian ? "/it/" : "/en/");
    })();
  </script>
</head>
<body>
  <p>Reindirizzamento in corso in base alla lingua del tuo browser...</p>
  <p>Se non vieni reindirizzato automaticamente, <a href="/en/">clicca qui</a>.</p>
</body>
</html>
